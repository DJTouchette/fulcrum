models:
  - user:
      email:
        type: text
        validations:
          - nullable: false
          - length:
              min: 5
              max: 80
      name:
        type: text
        validations:
          - nullable: false
          - length:
              min: 1
              max: 20
logic:
  http:
    restful: true
    routes:
      - method: GET
        view: create 
        path: "/create"
      - method: GET
        view: show 
        link: user_show_request
        path: "/show/{user_id}"
      - method: GET 
        link: user_index_request
        view: index
        path: "/"
      - method: POST
        link: user_create_request
        view: none 
        path: "/"
